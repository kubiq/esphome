esphome:
  name: teplomer
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  manual_ip:
    static_ip: 192.168.1.196
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.6

mqtt:
  broker: !secret broker_ip

logger:

ota:

web_server:
  port: 80    

i2c:
  sda: 22 
  scl: 23
  scan: True

uart:
  rx_pin: 16
  tx_pin: 17
  baud_rate: 9600
  id: uart_co

font:
  - file: 'fonts/Roboto-Regular.ttf'
    id: font1
    size: 16

sensor:
  - platform: bme280
    temperature:
      name: "Bedroom Temperature"
      oversampling: 16x
      id: temp
    pressure:
      name: "Bedroom Pressure"
    humidity:
      name: "Bedroom Humidity"
    address: 0x76
    updateInterval: 60s

  - platform: mhz19
    uart_id: uart_co
    co2:
      name: "Bedroom CO2"
      id: coval
    temperature:
      name: "Bedroom Temperature"
      internal: true
    updateInterval: 60s

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    address: 0x3C
    lambda: |-
      it.print(0, 0, id(font1), "Hello World!");
      it.printf(0, 24, id(font1), "CO2: %.1f ppm", id(coval).state);
      it.printf(0, 48, id(font1), "Teplota: %.1fÂ°C", id(temp).state);



