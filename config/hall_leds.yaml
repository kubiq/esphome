

substitutions:
  devicename: hall_leds
  upper_devicename: Hall LED lights

esphome:
  name: ${devicename}
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
    #  fast_connect: true

  #api:

mqtt:
  broker: !secret broker_ip

logger:
  level: DEBUG

ota:

web_server:
  port: 80    

output:
  - platform: gpio
    pin: GPIO17
    id: relay 

light: 
  - platform: binary
    output: relay
    name: ${upper_devicename}

status_led:
  pin:
    number: GPIO0
    inverted: yes


