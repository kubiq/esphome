
substitutions:
  node_name: co2
  device_verbose_name: "CO2 sensor"

esphome:
  name: $node_name
  platform: ESP32
  board: nodemcu-32s

packages:
  wifi: !include common/wifi.yaml
  mqtt: !include common/mqtt.yaml
  logger: !include common/logger.yaml
  api: !include common/api.yaml
  ota: !include common/ota.yaml

uart:
  rx_pin: 16
  tx_pin: 17
  baud_rate: 9600
  id: uart_co

sensor:
  - platform: mhz19
    uart_id: uart_co
    co2:
      name: $device_verbose_name
      id: coval
    temperature:
      name: "CO2 Temperature"
      internal: true
    update_interval: 60s
